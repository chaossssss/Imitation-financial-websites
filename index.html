    <script type="text/javascript">
    var results = document.getElementById("securityBd");
    var security=[
        {"title":"严格风控 资金安全", "info":"六层风控安全保障体系,十道审核工序","tops":"0"},
        {"title":"严格甄选 优质产品", "info":"1元起投，0手续费","tops":"-121px"},
        {"title":"优质服务 便捷流程", "info":"简化流程，零门槛轻松理财","tops":"-263px"}
    ];

    function tmpl(id,data){
        var html=document.getElementById(id).innerHTML;
        var result="var p=[];with(obj){p.push('"
            +html.replace(/[\r\n\t]/g," ")
            .replace(/<%=(.*?)%>/g,"');p.push($1);p.push('")
            .replace(/<%/g,"');")
            .replace(/%>/g,"p.push('")
            +"');}return p.join('');";
        var fn=new Function("obj",result);
        return fn(data);
    }

    results.innerHTML = tmpl("security_tmpl", security);
</script>

	    <script src="js/jquery-1.5.1.min.js"></script>

        <script>
            jQuery(function($) {
                $('#demo1').switchable({delay: 0.5, navCls: 'jinpu', events:['click']});

                $('#demo2').switchable({effect: 'fade', autoplay: true, interval: 2, events: ['click'], circle: true});

                $('#demo3').switchable({effect: 'fade', duration: 0.8, delay: 0.2, autoplay: true});

                var $demo4 = $('#demo4').switchable({
                    effect: 'scrollx',
                    step: 5,
                    viewSize: [680],
                    lazyload: true,
                    circle: true
                });

                // 上一页
                $('#scroller-prev').click(function() {
                    $demo4.data('switchables')[0].prev(); 
                });

                // 下一页
                $('#scroller-next').click(function() {
                    $demo4.data('switchables')[0].next(); 
                });


                $('#demo5').switchable({hasTriggers: false, autoplay: true, effect: 'scrolly', circle: true})


                var $slideFocus = $('#slideFocus').switchable({autoplay: true, effect: 'scrollx', circle: true});

                $slideFocus.data('switchables')[0].beforeSwitch(function(evt, toIndex) {
                    $('.desc-list li').each(function(index, value) {
                        value.style.display = index == toIndex ? 'block' : 'none';
                    });
                });

                $('#accordion1').switchable({type: 1});
            });
        </script>
